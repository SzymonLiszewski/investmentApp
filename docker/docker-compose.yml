# Usage (from repo root): docker compose -f docker/docker-compose.yml --project-directory . up -d
# Paths are relative to project directory; --project-directory . is required.
# For live prices, news and calendar data, pass ALPHAVANTAGE_API_KEY and NEWSDATA_API_KEY (e.g. via .env); see .env.example.
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: stocksense
      POSTGRES_USER: stocksense
      POSTGRES_PASSWORD: stocksense
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stocksense -d stocksense"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      USE_POSTGRES: "true"
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_DB: stocksense
      POSTGRES_USER: stocksense
      POSTGRES_PASSWORD: stocksense
      ALLOWED_HOSTS: "localhost,127.0.0.1,backend"
      ENABLE_ML_FUNCTIONS: "false"
    ports:
      - "8000:8000"
    command: sh -c "python manage.py migrate --noinput && python manage.py seed_polish_stocks && python manage.py seed_crypto && python manage.py seed_economic_data && python manage.py seed_polish_bonds && python manage.py seed_nasdaq_stocks && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ..
      dockerfile: ./frontend/Dockerfile
    environment:
      VITE_PROXY_TARGET: "http://backend:8000"
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
