# Production â€“ use pre-built images from container registry (e.g. GHCR).
# Usage (from repo root): docker compose -f docker/docker-compose.prod.yml --project-directory . up -d
# Set POSTGRES_PASSWORD and SECRET_KEY in .env. For HTTPS, set DOMAIN (e.g. app.example.com) and add it to ALLOWED_HOSTS.
# For prices, news and economic calendar, set ALPHAVANTAGE_API_KEY and NEWSDATA_API_KEY (see .env.example).
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-stocksense}
      POSTGRES_USER: ${POSTGRES_USER:-stocksense}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stocksense} -d ${POSTGRES_DB:-stocksense}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/szymonliszewski/investmentapp-backend:latest
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB:-stocksense}
      POSTGRES_USER: ${POSTGRES_USER:-stocksense}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,backend,${DOMAIN}}
      ENABLE_ML_FUNCTIONS: ${ENABLE_ML_FUNCTIONS:-false}
      DEBUG: "false"
      SECRET_KEY: ${SECRET_KEY:?Set SECRET_KEY}
      ALPHAVANTAGE_API_KEY: ${ALPHAVANTAGE_API_KEY:-}
      NEWSDATA_API_KEY: ${NEWSDATA_API_KEY:-}
      USE_ECONOMIC_CALENDAR_API: ${USE_ECONOMIC_CALENDAR_API:-true}
      USE_YAHOO_NEWS_API: ${USE_YAHOO_NEWS_API:-true}
      USE_NEWSDATA_NEWS_API: ${USE_NEWSDATA_NEWS_API:-true}
    expose:
      - "8000"
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --noinput
      && python manage.py collectstatic --noinput --clear
      && gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 2"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: ghcr.io/szymonliszewski/investmentapp-frontend:latest
    expose:
      - "3000"
    restart: unless-stopped
    depends_on:
      - backend

  caddy:
    image: caddy:alpine
    environment:
      DOMAIN: ${DOMAIN:?Set DOMAIN for production HTTPS (e.g. app.example.com)}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../caddy/Caddyfile.prod:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
    restart: unless-stopped
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data_prod:
  caddy_data:
